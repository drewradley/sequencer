downloadTxtFile = () => {
    var node = document.getElementById('Sequence'),

    htmlContent = node.innerHTML,
// htmlContent = "Some <span class="foo">sample</span> text."

    textContent = node.textContent;
// textContent = "Some sample text."
//var newFile= new File(textContent,"File Name")
    var blob = new Blob([(node.textContent, null, node.textContent)], {type : 'text/plain'});
    //alert(blob);
    const element = document.createElement("a");
    element.href = URL.createObjectURL(blob);
    element.download = "Sequence.txt";
    document.body.appendChild(element); // Required for this to work in FireFox
    element.click();
  }
    
function refreshPage(){ 
  //document.getElementById("mySelect").value=0;
    window.location.reload(); 
}    
$(document).ready(function(){

function FinalTerm()
    {
        
        // console.log(terms[seqs[seqs.length-1].term]+" "+years[seqs[seqs.length-1].year])
    for (let i =0; i<unitsLeft-1;i++)
    {
        finalTerm++;
        if(finalTerm>5)
        {
            finalTerm=0;
        }
    }
        finalYear=years[cy+Math.ceil(unitsLeft/6)];
        if(finalTerm<2)finalYear--;
    $("#FinalTerm").text(`Estimated Final Term: ${terms[finalTerm]}, ${finalYear}`)

}
function CourseListing(arr) {
        courses=arr;
        console.log(courses)
        SetCourses(ct);
        
        
    }
    
function SetCourses(xX){
        CandB.empty();
        if(unitsLeft>0)
        {
            for(i = 0; i<courses.length; i++) {
            if((courses[i].term===xX ||courses[i].term===-1 ) && (courses[i].year==0 || courses[i].year==years[cy])){ 
                if(courses[i].column===0) 
                {
                   
                    if(courses[i].id===0) 
                    {
                        if(unitsLeft<14)
                       { 
                           CandB.append(`<div class="cardz" >
                            <div class="cardz-body">
                            <p class="btn btn-primary btn-course" id = "${courses[i].id}">Opt Out</p>
                            </div>
                            </div>`)
                        }
                        else 
                       { 
                           CandB.append(`<div class="cardz" >
                            <div class="cardz-body">
                            <p class="btn btn-primary btn-course" id = "${courses[i].id}">Change Starting Term</p>
                            </div>
                            </div>`)
                        }
                    }
                    else
                    {
                        //curCourse=i;
                        CandB.prepend(`<div class="cardz" >
                            <div class="cardz-body">
                            <p class="cardz-header">${courses[i].name}: ${courses[i].startDate} to ${courses[i].endDate}. <br><b>${courses[i].offDate}.</b>${br}</p>
                            <p>For <b>${courses[i].name}</b>, I would like to:</p>
                            <p class="btn btn-primary btn-course" id = "${courses[i].id}">Attend Class</p>
                            </div>
                            </div>`)
                    }
                }
                
            }
        }
    }
       else $("#saveAsText").show(); 
    }
function AddToSequence(xX)
    {
        $(".sample").hide();
        if(courses[xX].id>0){
            unitsLeft--;
            courses[xX].inSequence=true;
        }
        else {
            courses[xX].inSequence=false;
            if(!editingSequence){
                finalTerm++;
                if(finalTerm>5)finalTerm=0;
                if(finalTerm===2)finalYear++;
        }
            $("#FinalTerm").text(`Estimated Final Term: ${terms[finalTerm]}, ${finalYear}`)

        }
        $("#UnitsLeft").text(`Courses left: ${unitsLeft}`)
        if(unitsLeft<=0){
            $("#btn1").hide();$("#resetSequence").show();$("#btn3").hide();
            $("#CurCourse").hide();
            CTCY.hide();
           // $("#FinalTerm").hide();
            CandB.empty();
            $("h6").hide();
        }
        
        if(!editingSequence){
            var seq = new SequenceThis(ct,cy,courses[xX])
            if(unitsLeft<14)seqs.push(seq);
            
            ChangeTerm();
        }
      
       // console.log(seqs);
        
        RenderSequence();
    }
function ChangeTerm(){
    curCourse+=1;
            if(curCourse>30)curCourse=1;
        ct+=1;
        if(ct>5)ct=0;
        if(ct===2)cy++;
        CTCY.empty();
        
        CTCY.text(terms[ct]+" "+years[cy]);
        SetCourses(ct);
   

    }
    function SequenceThis (term, year, course)
{
    
    this.term=term;
    this.year=year;
    this.course=course;
    this.termActual=terms[term];
    this.yearActual=years[year];
}
function RenderSequence()
{
    $("#Sequence").empty()

    for(i = 0; i<seqs.length; i++) {
        
//     
{
    if(seqs[i].course.id > 0) { 
          $("#Sequence").append(`<p>${seqs[i].course.name}: ${seqs[i].course.startDate} to ${seqs[i].course.endDate}.<br> <b>${seqs[i].course.offDate}.</b></p>
        
        `)
        }
       else { 
          $("#Sequence").append(`<p>${seqs[i].termActual}, ${seqs[i].yearActual}  - ${seqs[i].course.name}</b></p>
        
        `)
       }       
    }
    }
}

function ChangeSequence(xX)
{
    // console.log(seqs[xX].course.id);
    var seq = new SequenceThis(seqs[xX].term,seqs[xX].year,courses[0]);
    editingSequence=true;
    editIndex=xX;
    editTerm=seqs[xX].term;
    editYear=seqs[xX].year;
    // console.log(seqs[xX].course.id);
    if(courses[seqs[xX].course.id].id>0){
            unitsLeft++;
            courses[seqs[xX].course.id].inSequence=false;
            finalTerm++;
            if(finalTerm>5)finalTerm=0;
            if(finalTerm===2)finalYear++;
            $("#FinalTerm").text(`Estimated Final Term: ${terms[finalTerm]}, ${finalYear}`)
        }
        //console.log(courses)
        CTCY.text(terms[seqs[xX].term]+" "+years[seqs[xX].year])
        seqs[xX]=seq;
        $("#UnitsLeft").text(`Units left: ${unitsLeft}`)
    SetCourses(seqs[xX].term);
    RenderSequence();

}
