    <script>
    let ct=0; //current term;
    let cy =0; //cur year
    var terms = ["Fall 1","Fall 2","Spring 1","Spring 2","Summer 1","Summer 2"];
    var years =[2019]
    var seqs=[];

    var finalTerm =0;
    var finalYear=0;
    var d = new Date();
    var n = d.getFullYear();
    var m = d.getMonth();

    var unitsLeft=14;

    let courses =[];
    let sample1=[];
    let hpm=[];
    let intD=[];
    let curCourse=1;
    var CTCY = $("#CTCY");
    var br="<br/>";
    var CandB= $("#CandB");
    var editingSequence=false;
    var editIndex=0;
    var editTerm=0;
    var editYear=0;
function refreshPage(){ 
    window.location.reload(); 
}    
$(document).ready(function(){
        for(var i=years[0]+1;i<years[0]+100;i++)
        {
            years.push(i);
        }
        CTCY.text(terms[ct]+" "+years[cy])
        // console.log(years);
        $(document).on("click","#btn1",function(){

            AddToSequence(curCourse);
        });
        $(document).on("click","#btn2",function(){

            refreshPage ();
        });
        $(document).on("click",".btn-course",function(){
           curCourse=this.id;
           $("#btn1").show(); $("#btn2").show();
            $("#CurCourse").show();
            CTCY.show();
            $("#FinalTerm").show();
            $("h6").show();
            SetCourses(ct);
        });
        $(document).on("click",".btn-sequence",function(){
            $("#btn1").show();$("#btn2").show();
            $("h6").show();
            $("#CurCourse").show();
            CTCY.show();
            $("#FinalTerm").show();

          ChangeSequence(this.id);
            
        });
        
        
        FinalTerm();
    });
function FinalTerm()
    {
        // console.log(terms[seqs[seqs.length-1].term]+" "+years[seqs[seqs.length-1].year])
    for (let i =0; i<unitsLeft-1;i++)
    {
        finalTerm++;
        if(finalTerm>5)
        {
            finalTerm=0;
        }
    }
        finalYear=years[cy+Math.ceil(unitsLeft/6)];
        if(finalTerm<2)finalYear--;
    $("#FinalTerm").text(`Estimated Final Term: ${terms[finalTerm]}, ${finalYear}`)

}
function CourseListing(arr) {
        courses=arr;
        console.log(courses)
        SetCourses(ct);
        
        
    }

    function HealthPolicyManagement(arr)
    {
       // hpm=arr;
        //console.log(hpm);
    }
    function Interdisciplinary(arr)
    {
        //intD=arr;
        //console.log(intD);
    }
function SetCourses(xX){
        CandB.empty();
        if(unitsLeft>0)
        {
            for(i = 0; i<courses.length; i++) {
            if((courses[i].term===xX ||courses[i].term===-1 ) && (courses[i].year==0 || courses[i].year==years[cy])){ 
                if(courses[i].column===0) 
                {
                    if(courses[i].id===0) 
                    {
                        CandB.append(`<div class="cardz" >
                            <div class="cardz-body">
                            <p class="btn btn-primary btn-course" id = "${courses[i].id}">Opt Out</p>
                            </div>
                            </div>`)
                    }
                    else
                    {
                        CandB.prepend(`<div class="cardz" >
                            <div class="cardz-body">
                            <p class="cardz-header">${courses[i].name}: ${courses[i].startDate} to ${courses[i].endDate}. <br><b>${courses[i].offDate}.</b>${br}</p>
                            <p class="btn btn-primary btn-course" id = "${courses[i].id}">Attend Class</p>
                            </div>
                            </div>`)
                    }
                }
                
            }
        }
    }
    if(courses[curCourse].id===0) 
                    {
                        $("#CurCourse").empty()
                        $("#CurCourse").append(`${courses[curCourse].name}`) //just before add to sequence button
                    }
                    else
                    {
                        $("#CurCourse").empty()
                        $("#CurCourse").append(`${courses[curCourse].name}: ${courses[curCourse].startDate} to ${courses[curCourse].endDate}. <br><b>${courses[curCourse].offDate}.</b>`) //just before add to sequence button
                    }// $("#CurCourse").text(`${courses[curCourse].name}: ${courses[curCourse].startDate}, ${courses[curCourse].endDate}`) //just before add to sequence button

    }
function AddToSequence(xX)
    {
        $(".sample").hide();
        if(courses[xX].id>0){
            unitsLeft--;
            courses[xX].inSequence=true;
        }
        else {
            courses[xX].inSequence=false;
            if(!editingSequence){
                finalTerm++;
                if(finalTerm>5)finalTerm=0;
                if(finalTerm===2)finalYear++;
        }
            $("#FinalTerm").text(`Estimated Final Term: ${terms[finalTerm]}, ${finalYear}`)

        }
        $("#UnitsLeft").text(`Courses left: ${unitsLeft}`)

            $("#btn1").hide();$("#btn2").show();
            $("#CurCourse").hide();
            CTCY.hide();
           // $("#FinalTerm").hide();
            CandB.empty();
            $("h6").hide();
        }

            var seq = new SequenceThis(ct,cy,courses[xX])

            ChangeTerm();
        }
        else {
            var seq = new SequenceThis(editTerm,editYear,courses[xX])

            editIndex=0;
            editTerm=0;
            editYear=0;

            curCourse+=1;
            if(curCourse>30)curCourse=1;
            CTCY.empty();
            CTCY.text(terms[ct]+" "+years[cy]);
            SetCourses(ct);
            //ct--;
        }
        // seqs.push(courses[xX])
        console.log(seqs);
        
        RenderSequence();
    }

    curCourse+=1;
            if(curCourse>30)curCourse=1;
        ct++;
        if(ct>5)ct=0;
        if(ct===2)cy++;
        CTCY.empty();
        
        CTCY.text(terms[ct]+" "+years[cy]);
        SetCourses(ct);
   

    }
    function SequenceThis (term, year, course)
{
    // this.term=terms[term];
    // this.year=years[year];
    this.term=term;
    this.year=year;
    this.course=course;
    this.termActual=terms[term];
    this.yearActual=years[year];
}
function RenderSequence()
{
    $("#Sequence").empty()
    var totalZ=seqs.length;
    if(totalZ>14)totalZ=14;
    for(i = 0; i<totalZ; i++) {
      if(seqs[i].course.name != "Choose From") { 
        if(seqs[i].course.id > 0) { 
          $("#Sequence").append(`<p><a class="btn-sequence" id = "${i}">[Change] </a>${seqs[i].course.name}: ${seqs[i].course.startDate} to ${seqs[i].course.endDate}.<br> <b>${seqs[i].course.offDate}.</b></p>
        
        `)
        }
       else { 
          $("#Sequence").append(`<p><a class="btn-sequence" id = "${i}">[Change] </a>${seqs[i].termActual}, ${seqs[i].yearActual}  - ${seqs[i].course.name}</b></p>
        
        `)
       }//   $("#Sequence").append(`<p><a class="btn-sequence" id = "${i}">[Change] </a>${seqs[i].termActual}, ${seqs[i].yearActual}  - ${seqs[i].course.name}: ${seqs[i].course.startDate}, ${seqs[i].course.endDate}, <b>${seqs[i].course.offDate}</b></p>
        
        // `)
        // <p class="btn btn-primary btn-sequence" id = "${i}">Change</p>
    }
    else {
        $("#Sequence").append(`<p>${seqs[i].termActual}, ${seqs[i].yearActual}  - ${seqs[i].course.name}: ${seqs[i].course.startDate}</p> 
        <p class="btn btn-warning btn-sequence" id = "${i}">Choose Course</p>
`)
    }

    }
}
function ChangeSequence(xX)
{
    // console.log(seqs[xX].course.id);
    var seq = new SequenceThis(seqs[xX].term,seqs[xX].year,courses[0]);
    editingSequence=true;
    editIndex=xX;
    editTerm=seqs[xX].term;
    editYear=seqs[xX].year;
    // console.log(seqs[xX].course.id);
    if(courses[seqs[xX].course.id].id>0){
            unitsLeft++;
            courses[seqs[xX].course.id].inSequence=false;
            finalTerm++;
            if(finalTerm>5)finalTerm=0;
            if(finalTerm===2)finalYear++;
            $("#FinalTerm").text(`Estimated Final Term: ${terms[finalTerm]}, ${finalYear}`)
        }
        //console.log(courses)
        CTCY.text(terms[seqs[xX].term]+" "+years[seqs[xX].year])
        seqs[xX]=seq;
        $("#UnitsLeft").text(`Units left: ${unitsLeft}`)
    SetCourses(seqs[xX].term);
    RenderSequence();

}
